<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <main>
            <h1>Upload Image</h1>
            <form id="form__upload" action="upload" method="post" enctype="multipart/form-data">
                <div class="item">
                    <label class="btn">
                        <input type="file" id="upload" name="file"/>
                        Select Image
                    </label>
                </div>
                <div class="item">
                    <input class="btn submit" type="submit" value="Upload">
                </div>


            </form>
        </main>
    </body>

</html>
